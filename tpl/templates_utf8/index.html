<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>資料庫網頁建置</title>
<body>
  <form id="form1" name="form1" method="post">
    <p>姓名:
      <input name="name1" type="text" id="name1" value="{$name1}"/>
    </p>
    <p>
      <input name="sex" type="radio" id="radio" value="%" checked="checked" />
  不拘
  <input type="radio" name="sex" id="radio2" value="男" />
  男
  <input type="radio" name="sex" id="radio3" value="女" />
  女</p>
  <p>
    <input type="submit" name="button" id="button" value="搜尋" />
    </p>
  </form>
<table width="700" border="1">
  <tr>
    <td>編號</td>
    <td>姓名</td>
    <td>性別</td>
    <td>電話</td>
    <td>手機</td>
    <td>地址</td>
    <td>功能</td>
  </tr>
  {foreach from=$alldata item=rs}
  <tr>
    <td>{$rs.contact_no}</td>
    <td>{$rs.name}</td>
    <td>{$rs.gender}</td>
    <td>{$rs.phone}</td>
    <td>{$rs.mobile}</td>
    <td>{$rs.address}</td>
    <td align="center">
      <a href="update.php?contact_no={$rs.contact_no};"><input type="submit" name="submit" value="修改"/></a>
      <a href="del.php?contact_no={$rs.contact_no};"><input type="submit" name="submit" value="刪除"/></a>
    </td>
  </tr>
  {/foreach}
  <a href="insert.PHP"><input type="submit" name="submit" value="新增會員"/></a>
</table>

</body>
</html>
